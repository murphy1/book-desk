<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: coral;">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/issues/new">Create Issue<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/service_requests/new">Create Service Request</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">View Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search">Search for ticket</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">User Administration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<h1>List of Users</h1>

<!--/*@thymesVar id="issue" type="com.murphy1.serviced.serviced.model.Agent"*/-->
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID:</th>
        <th>First Name:</th>
        <th>Last Name:</th>
        <th>Username:</th>
        <th>Email:</th>
        <th>Role:</th>
        <th>Make Changes:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.firstName}">Issue</td>
        <td th:text="${user.lastName}">Broken Link</td>
        <td th:text="${user.username}">Broken Link</td>
        <td th:text="${user.email}">Broken Link</td>
        <td th:text="${user.roles}">Broken Link</td>
        <td><a href="#" th:href="@{'/users/update/'+${user.roles}+'/'+${user.id}}" class="btn btn-info" role="button">Update</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
