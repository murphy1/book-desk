<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h1>List of Users</h1>

<!--/*@thymesVar id="issue" type="com.murphy1.serviced.serviced.model.Agent"*/-->
<table>
    <thead>
    <tr>
        <th>ID:</th>
        <th>First Name:</th>
        <th>Last Name:</th>
        <th>Username:</th>
        <th>Issues:</th>
        <th>Service Requests:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.firstName}">Issue</td>
        <td th:text="${user.lastName}">Broken Link</td>
        <td th:text="${user.username}">Broken Link</td>
        <td th:text="${user.password}">Broken Link</td>
        <td th:text="${user.issue}">Broken Link</td>
        <td th:text="${user.serviceRequest}">Broken Link</td>
    </tr>
    </tbody>
</table>

</body>
</html>
