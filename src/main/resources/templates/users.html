<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'templates')}">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" media="all"
          href="../static/style.css" th:href="@{/style.css}"/>

</head>
<body>

<h1>List of Users</h1>

<!--/*@thymesVar id="issue" type="com.murphy1.serviced.serviced.model.Agent"*/-->
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID:</th>
        <th>First Name:</th>
        <th>Last Name:</th>
        <th>Username:</th>
        <th>Email:</th>
        <th>Role:</th>
        <th>Make Changes:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.firstName}">Issue</td>
        <td th:text="${user.lastName}">Broken Link</td>
        <td th:text="${user.username}">Broken Link</td>
        <td th:text="${user.email}">Broken Link</td>
        <td th:text="${user.roles}">Broken Link</td>
        <td><a href="#" th:href="@{'/users/update/'+${user.roles}+'/'+${user.id}}" class="btn btn-secondary" role="button">Update</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
