<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issues</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

<h1>List of Issues</h1>

<!--/*@thymesVar id="issue" type="com.murphy1.serviced.serviced.model.Issue"*/-->
<table class="table table-striped">
    <thead>
    <tr>
    <th>ID:</th>
    <th>Name:</th>
    <th>Creator:</th>
    <th>Assigned To:</th>
    <th>Description:</th>
    <th>Label:</th>
    <th>Priority:</th>
    <th>Status:</th>
    <th>Due Date:</th>
    <th>Chat:</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="issue : ${issues}">
            <td th:text="${issue.id}">1</td>
            <td th:text="${issue.name}">Issue</td>
            <td th:text="${issue.creator}">Issue</td>
            <td th:text="${issue.assignedTo}"></td>
            <td th:text="${issue.description}">Broken Link</td>
            <td th:text="${issue.label}">Broken Link</td>
            <td th:text="${issue.priority}">Broken Link</td>
            <td th:text="${issue.status}">Broken Link</td>
            <td th:text="${issue.dueDate}">Broken Link</td>
            <td>
                <label>
                    <textarea rows="5" cols="50" th:text="${issue.messages}" readonly></textarea>
                </label>
            </td>
            <td><a href="#" th:href="@{'/issues/update/'+ ${issue.id}}" class="btn btn-info" role="button">Update</a></td>
        </tr>
    </tbody>
</table>

</body>
</html>
