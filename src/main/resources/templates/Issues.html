<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issues</title>
</head>
<body>

<h1>List of Issues</h1>

<table>
    <thead>
    <th>ID:</th>
    <th>Name:</th>
    <th>Description:</th>
    </thead>
    <tbody>
        <tr th:each="issue : ${issues}">
            <td th:text="${issue.id}">1</td>
            <td th:text="${issue.name}">Issue</td>
            <td th:text="${issue.description}">Broken Link</td>
        </tr>
    </tbody>
</table>

</body>
</html>
