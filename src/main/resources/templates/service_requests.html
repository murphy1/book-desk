<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'templates')}">
<head>
    <meta charset="UTF-8">
    <title>Service Requests</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" media="all"
          href="../static/style.css" th:href="@{/style.css}"/>

</head>
<body>

<h1>List of Service Requests</h1>

<table class="table table-striped">
    <thead>
    <tr>
    <th>ID:</th>
    <th>Name:</th>
    <th>Creator:</th>
    <th>Assigned To:</th>
    <th>Description:</th>
    <th>Label:</th>
    <th>Priority:</th>
    <th>Status:</th>
    <th>Due Date:</th>
    <th>Make Changes:</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="issue" type="com.murphy1.serviced.serviced.model.ServiceRequest"*/-->
    <tr th:each="request : ${serviceRequests}">
        <td th:text="${request.id}">1</td>
        <td th:text="${request.name}">Issue</td>
        <td th:text="${request.creator}">Issue</td>
        <td th:text="${request.assignedTo}"></td>
        <td th:text="${request.description}">Broken Link</td>
        <td th:text="${request.label}">Broken Link</td>
        <td th:text="${request.priority}">Broken Link</td>
        <td th:text="${request.status}">Broken Link</td>
        <td th:text="${request.dueDate}">Broken Link</td>
        <td><a href="#" th:href="@{'/service_requests/update/'+ ${request.id}}" class="btn btn-info" role="button">Update</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
