<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Requests</title>
</head>
<body>

<h1>List of Service Requests</h1>

<table>
    <thead>
    <tr>
    <th>ID:</th>
    <th>Name:</th>
    <th>Description:</th>
    <th>Priority:</th>
    <th>Status:</th>
    <th>Due Date:</th>
    <th>Chat:</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="issue" type="com.murphy1.serviced.serviced.model.ServiceRequest"*/-->
    <tr th:each="request : ${serviceRequests}">
        <td th:text="${request.id}">1</td>
        <td th:text="${request.name}">Issue</td>
        <td th:text="${request.description}">Broken Link</td>
        <td th:text="${request.priority}">Broken Link</td>
        <td th:text="${request.status}">Broken Link</td>
        <td th:text="${request.dueDate}">Broken Link</td>
        <td>
            <label>
                <textarea rows="5" cols="50" th:text="${request.messages}" readonly></textarea>
            </label>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
