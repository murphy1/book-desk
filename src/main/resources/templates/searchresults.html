<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID:</th>
        <th>Name:</th>
        <th>Creator:</th>
        <th>Assigned To:</th>
        <th>Description:</th>
        <th>Label:</th>
        <th>Priority:</th>
        <th>Status:</th>
        <th>Due Date:</th>
        <th>Chat:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
        <td th:text="${result.id}">1</td>
        <td th:text="${result.name}">Issue</td>
        <td th:text="${result.creator}">Issue</td>
        <td th:text="${result.assignedTo}"></td>
        <td th:text="${result.description}">Broken Link</td>
        <td th:text="${result.label}">Broken Link</td>
        <td th:text="${result.priority}">Broken Link</td>
        <td th:text="${result.status}">Broken Link</td>
        <td th:text="${result.dueDate}">Broken Link</td>
        <td>
            <label>
                <textarea rows="5" cols="50" th:text="${result.messages}" readonly></textarea>
            </label>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
